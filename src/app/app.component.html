<div class="flex-container">
  <div (click)="openDialog()">
    <a>+</a>
    <div>New Query</div>
  </div>
  <div class="blur-background" *ngIf="isDialogOpen"></div>

  <!-- Display research items with one ngFor loop -->
  <div *ngFor="let research of researchList; let i = index" [class.Page-break]="(i + 1) % 5 === 0">
    <!-- Folder Image -->
    <div class="folder-image">
      <img src="assets\folder.png">
    </div>
    
    <!-- Text -->
    <div class="research-text">
      {{ research }}
    </div>
  </div>

  <!-- Display the current date outside the ngFor loop -->
  <div class="date-container">
    {{ currentDate }}
  </div>
</div>
