
<h2 mat-dialog-title>Research Name</h2>
<mat-dialog-content>
  <textarea style="resize: none;" rows="5" [(ngModel)]="researchName" placeholder="Enter research name"></textarea>
</mat-dialog-content>
<mat-dialog-actions class="button-container">
  <button mat-raised-button [ngClass]="'green-button'" (click)="continue()">Continue</button>
  
  
</mat-dialog-actions>
<button mat-button [ngClass]="'blank-button'" (click)="closeDialog()">Close</button>
